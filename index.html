<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethos Create Code</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQC... (dipotong untuk ringkasan)">
  <style>
    body {
      font-family: sans-serif;
      background-color: #1f1f1f;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #e5e7eb;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    h1 .eth {
      color: black;
    }
    h1 .os {
      color: #3b82f6;
    }
    .output {
      margin: 20px 0;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
    }
    .button {
      padding: 10px 20px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .notif {
      display: none;
      margin-top: 16px;
      padding: 10px;
      background-color: #d1fae5;
      color: #065f46;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Code <span class="eth">Eth</span><span class="os">OS</span></h1>
    <div class="output" id="code">Create Code</div>
    <button class="button" onclick="generateCode()">Create Code</button>
    <div class="notif" id="notif">ðŸŽ‰ Your code is generated!</div>
  </div>

  <script>
    function generateCode(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("code").innerText = result;
      document.getElementById("notif").style.display = "block";
    }
  </script>
</body>
</html>
